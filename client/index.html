<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedera Micropayments Demo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; line-height: 1.5; }
        .hero { background: #f0f0f0; padding: 2rem; border-radius: 8px; text-align: center; }
        code { background: #e0e0e0; padding: 0.2rem 0.4rem; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>üöÄ Hedera Micropayments Framework</h1>
        <p>Phase 0: Foundation Complete</p>
        <p>Status: <span id="status">Converting HBARs...</span></p>
    </div>
    
    <script>
        fetch('/api/health')
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').innerText = '‚úÖ System Online: ' + data.message;
                document.getElementById('status').style.color = 'green';
                document.getElementById('status').style.fontWeight = 'bold';
            })
            .catch(err => {
                document.getElementById('status').innerText = '‚ùå Connection Failed';
                document.getElementById('status').style.color = 'red';
            });
    </script>
</body>
</html>
